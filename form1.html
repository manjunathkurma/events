<html>
    <head></head>
    <body>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <div style="margin-left: 700px;">
           <span class="bi" id="0" onclick="rate(event)"></span>
           <span class="bi" id="1" onclick="rate(event)"></span>
           <span class="bi" id="2" onclick="rate(event)"></span>
           <span class="bi" id="3" onclick="rate(event)"></span>
           <span class="bi" id="4" onclick="rate(event)"></span>
           </div>
           <div id="ss" style="margin-left: 700px;;"> rating</div>
        <script>
           var x=document.getElementsByClassName('bi')
           console.log(x)
           for(var i=0;i<=x.length-1;i++){
               x[i].classList.add("bi-star")
           }
           function rate(g){
            gent()
            console.log(g.target.id)
            for(j=0;j<=+g.target.id;j++){
                x[j].classList.remove('bi-star')
                x[j].classList.add('bi-star-fill')
            }
           }
           function gent(){
            for(var e=0;e<=x.length-1;e++){
                x[e].classList.add('bi-star')
                x[e].classList.remove('bi-star-fill')
            }
           }
        </script>
    </body>
</html>
